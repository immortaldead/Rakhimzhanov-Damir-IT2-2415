{% extends "base.html" %}

{% block title %}Список ресторанов{% endblock %}

{% block content %}
<h1>Наши рестораны</h1>
<ul>
    {% for restaurant in restaurants %}
    <li>
        <a href="{% url 'restaurant-detail' restaurant.id %}">
            {{ restaurant.name }} - {{ restaurant.address }}
        </a>
    </li>
    {% endfor %}
    <a href="{% url 'restaurant_create' %}">
        <button>Добавить ресторан</button>
    </a>
</ul>
{% endblock %}
