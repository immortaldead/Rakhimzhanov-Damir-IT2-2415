{% extends "base.html" %}

{% block content %}
<h1>Столы в {{ restaurant.name }}</h1>

<ul class="list-group">
    {% for table in tables %}
    <li class="list-group-item">
        Стол №{{ table.number }} ({{ table.capacity }} персон)
        <a href="{% url 'reservation-create' %}?table_id={{ table.id }}" 
           class="btn btn-primary float-end">
            Забронировать
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
