{% extends 'base.html' %}

{% load i18n %}
{% block content %}
  <h2>
    {% if is_new %}
      {% trans "Добавить ресторан" %}
    {% else %}
      {% trans "Редактировать ресторан" %}
    {% endif %}
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
  </form>

  <a href="{% url 'restaurant_list' %}">{% trans "Назад к списку ресторанов" %}</a>
{% endblock %}
