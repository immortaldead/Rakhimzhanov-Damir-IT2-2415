{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Добро пожаловать в систему бронирования" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="card p-5">
        <h1 class="mb-4">{% trans "Система бронирования ресторанов" %}</h1>
        <p class="lead">
            {% trans "Добро пожаловать! Здесь вы можете просматривать, добавлять и редактировать бронирования ресторанов." %}
        </p>
        <a href="{% url 'restaurant_list' %}" class="btn btn-primary mt-3">
            {% trans "Перейти к списку ресторанов" %}
        </a>
    </div>
</div>
</body>
</html>
