{% load i18n %}
{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h1>{% trans "Welcome" %}</h1>

    <h2>{% trans "Вход в систему" %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{% trans "Имя пользователя:" %}</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">{% trans "Пароль:" %}</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <p class="mt-3">{% trans "Нет аккаунта?" %} <a href="{% url 'register' %}">{% trans "Зарегистрируйтесь" %}</a></p>
</div>
{% endblock %}
